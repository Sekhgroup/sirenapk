<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siren</title>
  <style>
    .mother{
      width: 100%;
      height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: rgb(0, 0, 0);
    }
    .ch1{
      width: 100%;
      height: 33vh;
      background-color: green; /* Replace with the desired color */
      animation: ch1 .31s linear infinite;
    }
    @keyframes ch1 {
  0% {
    background-color: transparent; /* Initial color */
  }
  50% {
    background-color: transparent; /* Color change or transparency */
  }
  100% {
    background-color: rgb(255, 22, 22); /* Back to the initial color */
  }
}
    .ch2{
      width: 100%;
      height: 33vh;
      background-color: green; /* Replace with the desired color */
      animation: ch2 .36s linear infinite;
    }
    @keyframes ch2 {
  0% {
    background-color: transparent; /* Initial color */
  }
  50% {
    background-color: transparent; /* Color change or transparency */
  }
  100% {
    background-color: rgb(42, 42, 251); /* Back to the initial color */
  }
}
    .ch3{
      width: 100%;
      height: 33vh;
      background-color: green; /* Replace with the desired color */
      animation: ch3 .39s linear infinite;
    }
    @keyframes ch3 {
  0% {
    background-color: transparent; /* Initial color */
  }
  50% {
    background-color: transparent; /* Color change or transparency */
  }
  100% {
    background-color: rgb(255, 22, 22); /* Back to the initial color */
  }
}
  </style>
</head>
<body>
  <audio id="myAudio" autoplay loop>
    <source src="res/siren2.wav" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <div class="mother">
    <div class="ch1"></div>
    <div class="ch2"></div>
    <div class="ch3"></div>
  </div>
  <script>
    const audio = document.getElementById('myAudio');

audio.addEventListener('ended', function() {
  this.currentTime = 0;
  this.play();
});

window.addEventListener('DOMContentLoaded', function() {
  audio.play();
});

  </script>
</body>
</html>
